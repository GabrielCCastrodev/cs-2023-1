    <script>
        // 3. Implementar um programa que:
        //   * Leia o valor de um saldo e imprima-o com reajuste de 15%.

            "use strict";
        
            let saldo = prompt("Informe o saldo:");
        
            console.log(`Saldo de: ${saldo * 1.15}`);
        })()
