<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>

    <style>
        body{
            font-size: 1.5vmax;
        }
    </style>
</head>
<body>

    <main>
        <label for="number">Informe as quantidades:</label>
        <input type="number" id="id_anoNascimento" style="width: 38px;"> anos,
        <input type="number" id="id_mesNascimento" style="width: 30px;"> meses e
        <input type="number" id="id_diaNascimento" style="width: 30px;"> dias.

    </main>
    <div>Você viveu: <b id="id_mostraremDias">0 </b>dias</div>

    <script>
        //Implementar um programa que:
        //leia a idade de uma pessoa expressa em anos, meses e dias e mostre-a expressa em dias.
        //Leve em consideração o ano com 365 dias e o mês com 30.
        //Exemplo: 3 anos, 2 meses e 15 dias = 1170 dias.
        ;(function(){
            "use strict";
        
            const anoNascimento = document.getElementById("id_anoNascimento");
            const mesNascimento = document.getElementById("id_mesNascimento");
            const diaNascimento = document.getElementById("id_diaNascimento");
            const mostrarDias = document.getElementById("id_mostraremDias");
        
            anoNascimento.value = 0;
            mesNascimento.value = 0;
            diaNascimento.value = 0;
            
            anoNascimento.addEventListener("input", calculaDias);
            mesNascimento.addEventListener("input", calculaDias);
            diaNascimento.addEventListener("input", calculaDias);
            
            function calculaDias() {
                
                let diasTotais = 0;
                let anos = parseInt(anoNascimento.value);
                let meses = parseInt(mesNascimento.value);
                let dias = parseInt(diaNascimento.value);
            
                if (anos > 0) {
                    diasTotais += 365 * anos;
                }
                if (meses > 0 && meses < 12) {
                    diasTotais += 30 * meses;
                }else if(meses >= 12){
                    anoNascimento.value++;
                    mesNascimento.value = 0;
                    diasTotais += 365;
                }
                if(dias > 0 && dias < 30){
                    diasTotais += dias;
                } else if(dias >= 30){
                    mesNascimento.value++;
                    diaNascimento.value = 0;
                    diasTotais += 30;
                }
            
                mostrarDias.textContent = `${diasTotais} `;
            }
        
        })()
    </script>
</body>
</html>
