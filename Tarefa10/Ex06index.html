<body>
    <h1>Valores mostrados no console (Aperte F12 ou ctrl + shift + I)</h1>
    <script>
        // 6. Implementar um programa que:
        //   * leia um número inteiro
        //   * e imprima o seu antecessor e seu sucessor.
        ;(function(){
            "use strict";
            //recebe o número informado
            let numero = prompt("Informe o número inteiro desejado:");
        
            //mostra o antecessor e seu sucessor
            console.log(`${numero-1}, ${parseInt(numero)+1}`);
        })()
    </script>
</body>
