<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <h1>Valor mostrado no console (Aperte F12 ou ctrl + shift + I)</h1>
    <script>
        // 4. Implementar um algoritmo que lê:
        //   * a porcentagem do IPI a ser acrescido no valor das peças;
        //   * o código da peça 1,
        //   * valor unitário da peça 1,
        //   * quantidade de peças 1
        //   * o código da peça 2,
        //   * valor unitário da peça 2,
        //   * quantidade de peças 2
        ;(function(){
            "use strict";
            //programa vai ler: a porcentagem do IPI a ser acrescido no valor das peças
            let porcentagemIPI = prompt("Informe o valor do IPI a ser acrescido:");
            //programa vai ler: o código da peça 1
            let codigoPeca1 = prompt("Informe o código da peça 1:");
            //programa vai ler: valor unitário da peça 1
            let valorUnitarioPeca1 = prompt("Informe o valor unitário da peça 1:");
            //programa vai ler: quantidade de peças 1
            let qntPeca1 = prompt("Informe a quantidade de peças 1:");
            //programa vai ler: o código da peça 2
            let codigoPeca2 = prompt("Informe o código da peça 2:");
            //programa vai ler: valor unitário da peça 2
            let valorUnitarioPeca2 = prompt("Informe o valor unitário da peça 2:");
            //programa vai ler: quantidade de peças 2
            let qntPeca2 = prompt("Informe a quantidade de peças 2:");
        
            //calculo do valor total a ser pago
            let valorTotalaPagar = ((valorUnitarioPeca1 * qntPeca1) + (valorUnitarioPeca2 * qntPeca2)) * ((porcentagemIPI / 100) + 1);
        
            //apresentar o resultado do valor total a ser pago
            console.log(valorTotalaPagar);
        })()
    </script>
</body>
</html>
